<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}">
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <img th:src="@{/img/logo.png}" alt="Logo" width="40" height="32"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none" />
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li><a href="/" class="nav-link text-secondary">Home</a></li>
                        <li><a href="/patients" class="nav-link text-white">Patients</a></li>
                        <li><a href="/doctors" class="nav-link text-white">Doctors</a></li>
                        <li><a href="/appointments" class="nav-link text-white">Appointments</a></li>
                        <li><a href="/medications" class="nav-link text-white">Medications</a></li>
                        <li><a href="/prescriptions" class="nav-link text-white">Prescriptions</a></li>
                        <li><a href="/tests" class="nav-link text-white">Tests</a></li>
                        <li><a href="/medicalHistorys" class="nav-link text-white">Medical Historys</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <br><br>

    <div class="container">
        <h1 class="mb-4">Add Medication</h1>
        <form action="#" th:action="@{/medications/save}" th:object="${medication}" method="post">

            <div class="input-group has-validation mb-3">
                <div class="form-floating">
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Name" required>
                    <label for="name">Name</label>
                    <div class="invalid-feedback">
                        Please enter a name.
                    </div>
                </div>
            </div>

            <div class="input-group has-validation mb-3">
                <div class="form-floating">
                    <input type="text" id="presentation" th:field="*{presentation}" class="form-control"
                        placeholder="Presentation" required>
                    <label for="presentation">Presentation</label>
                    <div class="invalid-feedback">
                        Please enter a presentation.
                    </div>
                </div>
            </div>

            <div class="input-group has-validation mb-3">
                <div class="form-floating">
                    <input type="text" id="dosage" th:field="*{dosage}" class="form-control" placeholder="Dosage"
                        required>
                    <label for="dosage">Dosage</label>
                    <div class="invalid-feedback">
                        Please enter a dosage.
                    </div>
                </div>
            </div>

            <div class="input-group has-validation mb-3">
                <div class="form-floating">
                    <textarea type="text" id="instruction" th:field="*{instruction}" class="form-control"
                        placeholder="Instructions" required></textarea>
                    <label for="instruction">Instructions</label>
                    <div class="invalid-feedback">
                        Please enter an instructions.
                    </div>
                </div>
            </div>

            <div class="input-group has-validation mb-3">
                <div class="form-floating">
                    <textarea type="text" id="contraindications" th:field="*{contraindications}" class="form-control"
                        placeholder="Contraindications" required></textarea>
                    <label for="contraindications">Contraindications</label>
                    <div class="invalid-feedback">
                        Please enter contraindications.
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
