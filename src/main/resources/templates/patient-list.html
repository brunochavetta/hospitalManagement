<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}">
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <img th:src="@{/img/logo.png}" alt="Logo" width="40" height="32"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none" />
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li><a href="/" class="nav-link text-secondary">Home</a></li>
                        <li><a href="/patients" class="nav-link text-white">Patients</a></li>
                        <li><a href="/doctors" class="nav-link text-white">Doctors</a></li>
                        <li><a href="/appointments" class="nav-link text-white">Appointments</a></li>
                        <li><a href="/medications" class="nav-link text-white">Medications</a></li>
                        <li><a href="/prescriptions" class="nav-link text-white">Prescriptions</a></li>
                        <li><a href="/tests" class="nav-link text-white">Tests</a></li>
                        <li><a href="/medicalHistorys" class="nav-link text-white">Medical Historys</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <br><br>


    <div class="container">
        <h1>Patients</h1>
        <table class="table">
            <caption>List of patients</caption>
            <thead>
                <tr>
                    <th cope="col">Full Name</th>
                    <th cope="col">Date of Birth</th>
                    <th cope="col">Gender</th>
                    <th cope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="patient : ${patients}">
                    <td th:text="${patient.fullName}"></td>
                    <td th:text="${patient.dateOfBirth}"></td>
                    <td th:text="${patient.gender}"></td>
                    <td>
                        <!-- Pass parameters in the URL -->
                        <a th:href="@{/patients/{id}(id=${patient.id})}"
                            class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">View</a>
                        |
                        <a th:href="@{/patients/delete/{id}(id=${patient.id})}"
                            class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>


        <form action="#" method="get" th:action="@{/patients}" class="row g-3 ms-auto" style="max-width: 700px;">
            <div class="col-auto">
                <legend>Filter</legend>
            </div>
            <div class="col-auto">
                <label for="option" class="visually-hidden">Select Option:</label>
                <select id="option" name="option" class="form-select">
                    <option value="2" th:selected="${filterOption == 2}">Full Name</option>
                    <option value="3" th:selected="${filterOption == 3}">Date of Birth</option>
                    <option value="4" th:selected="${filterOption == 4}">Gender</option>
                    <option value="5" th:selected="${filterOption == 5}">Address</option>
                    <option value="6" th:selected="${filterOption == 6}">Phone</option>
                    <option value="7" th:selected="${filterOption == 7}">Insurance Number</option>
                    <option value="8" th:selected="${filterOption == 8}">Medical History</option>
                    <option value="9" th:selected="${filterOption == 9}">Allergies</option>
                    <option value="10" th:selected="${filterOption == 10}">Blood Type</option>
                    <option value="11" th:selected="${filterOption == 11}">All patients</option>
                </select>
            </div>
            <div class="col-auto">
                <label for="search" class="visually-hidden">Search:</label>
                <input type="text" id="search" name="search" th:value="${searchTerm}" class="form-control"
                    placeholder="Enter filter here" />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" lass="btn btn-outline-success">Filter</button>
            </div>
        </form>


        <!-- Pass parameters in the URL for filtering -->
        <a th:href="@{/patients(option=${filterOption}, search=${searchTerm})}"></a>
        <br><br><a href="/patients/new" class="btn btn-success">Add New Patient</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
